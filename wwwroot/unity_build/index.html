<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 2D Rogelike</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1d;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .webgl-content {
            text-align: center;
            z-index: 2;
            background: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #unityContainer {
            width: 960px;
            height: 600px;
            margin: 0 auto;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

            #unityContainer:hover {
                box-shadow: 0 0 40px #ff0044;
            }

        .footer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .webgl-logo, .fullscreen, .title {
            margin: 0 10px;
        }

        .fullscreen {
            cursor: pointer;
            width: 30px;
            height: 30px;
            background: url('TemplateData/fullscreen-icon.png') no-repeat center center;
            background-size: contain;
            transition: transform 0.3s, opacity 0.3s;
        }

            .fullscreen:hover {
                transform: scale(1.2);
                opacity: 0.8;
            }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #ff0044;
            text-shadow: 0 0 10px rgba(255, 0, 68, 0.5);
        }

        .webgl-logo {
            width: 50px;
            height: 50px;
            background: url('TemplateData/unity-logo.png') no-repeat center center;
            background-size: contain;
        }

        .particles-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            background: rgba(26, 26, 29, 0.8);
        }

            .particles-background canvas {
                display: block;
                width: 100%;
                height: 100%;
            }
    </style>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WEBGL_2D_ROGUE_LIKE.json", { onProgress: UnityProgress });

        window.onload = function () {
            // Particle.js settings
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ff0044"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#ff0044"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ff0044",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        };
    </script>
    <!-- Подключаем библиотеку particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js" class="particles-background"></div>
    <div class="webgl-content">
        <div id="unityContainer"></div>
        <div class="footer">
            <div class="webgl-logo"></div>
            <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
            <div class="title">2D Rogelike</div>
        </div>
    </div>
</body>
</html>
